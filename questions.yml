- index: 4
  title: What are the most common reasons why a YT video is reported on r/ElsaGate sub-Reddit?
  description: The phenomenon of channels tricking children using their favourite cartoons characters to convey wrong messages, unfortunately has a long life. r/Elsagate sub-Reddit was one of the first to mobilize people against this and still now represents a good platform to raise consciousness. Here all “parental warning” posts of the platform are analysed, offering visual references and questioning the usefulness of this tool.
  folder: question-4
  cover: cover.png
  datasets:
    - name: Reddit
      description: Reportings on r/Elsagate sub-Reddit. This dataset contains all the posts ever published on the dedicated sub-Reddit, labeled with “parental warning” tag. For each post.
