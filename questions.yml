- index: 1
  title: Which words have been used the most in the titles of top YT channels for kids during last month?
  description: One of the first operations to get more views is choosing the right title. In this study we demonstrate how top 10 channels “Made for kids” choose theirs in a short period of time, revealing their strategy. Patterns have been put under the spotlight, not only in terms of words used, but even in successful channels’ behaviours. A comparative study has been done, eased by a full visualisation of channels’ titles, taken from YT and just set side by side.
  cover: cover.png
  folder: question-1
  datasets:
    - name: Social Blade
      description: Top “made for kids” channels’ titles. This dataset is composed of 10 pages, one for each channel studied, plus the first one where repetitions are counted. In each channels’ sheet, the full last 25 titles are shown (from 11 November 2020 backwards), together with their publication date.
      src: ./datasets/titlescocomelon_dataset.csv
      size: 0.0 KB
      format: .csv
