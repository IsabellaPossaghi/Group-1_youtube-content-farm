- index: 2
  title: How has Cocomelon been re-using its most popular song format over and over in time with almost no variation?
  description: Cocomelon is the second most watched channel on Youtube and it is specialised in songs. Its popularity is so great that it got into merchandising and, from June 2020, it collects views even on Netflix. Anyhow, like most of the channels, it does not lose occasions to exploit trends, setting quality aside. In this study we argue how it is possible to hide behind children’s love for repetitions, to work less and appeal the algorithm more.
  cover: cover.png
  folder: question-2
  datasets:
    - name: YouTube
      description: Cocomelon’s “Yes Yes” songs. In this dataset information of the three different versions of the format are provided in three separated sheets. Together with videos lyrics, titles, data of publication, views, descriptions, id and duration, variant of the format is specified. In the last column,  presence of the video in a compilation or single song video publication is pointed out.
      src: magic-data.csv
      size: 0.0 KB
      format: .csv
