- index: 3
  title: How has YouTube's most viewed kids channel, “Cocomelon”, been rearranging the thumbnails of their videos?
  description: Since its great success, combined with a blurry ownership past, it seemed interesting to us to go deeper into Cocomelon’s mechanisms. We then went back in history to check how the channel changed its thumbnails in time, until it found the perfect format. Thumbnails are indeed fundamental to set an aesthetic and to reach early age children, still not able to read.

