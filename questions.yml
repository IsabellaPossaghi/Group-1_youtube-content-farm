- index: 4
  title: What are the most common reasons for which a YT video is reported on “Elsagate” sub-Reddit?
  description: The phenomenon of channels tricking children using their favourite cartoons characters to convey wrong messages, unfortunately has a long life. This sub-Reddit was one of the first to mobilize people against this and still now represents a good platform to raise consciousness. Here all “parental warning” posts of the platform are analysed, offering visual references and a possible connection with reports effectiveness.
